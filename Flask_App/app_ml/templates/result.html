<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link rel="stylesheet" href="../static/result.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Prediction Result</h1>
    </div>
    <div class="container">
      <div class="machinelearning">
        <h3><strong>{{machine}}</strong> model</h3>
      </div>
      <div class="{{result}}">
        <h3 class="section">Prediction:</h3>
        <p>The prediction result is: <strong>{{ prediction }}</strong></p>
      </div>
      <div class="button-container">
        <button type="button" onclick="goPage()">New Patient</button>
      </div>
    </div>
    <script>
      function goPage() {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
